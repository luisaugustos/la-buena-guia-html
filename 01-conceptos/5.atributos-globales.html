<!--
  Atibutos globales más utilizados

  - Class (para dar una mejor estilización a su página)
  - Contenteditable (usado para hacer ediciones en el contenido a través del sitio o vista previa)
  - data-* (muy usado en JS)
  - Hidden (oculta una etiqueta)
  - id
  - Style (usado para aplicar estilo al código html)
  - Tabindex (al pulsar la tecla 'tab' te indicará los elementos y navegarás por ellos, si no puedes usar el ratón)
  - Title (aplica un título)
-->

Ejemplo de class:
<div class="carrito">
  <!-- contenido -->
</div>

Content editable:
<div contenteditable="true">
  <!-- contenido -->
</div>

data-*:
<div data-nome="luis">
  <!-- contenido -->
</div>

Hidden:
<div hidden>
  <!-- contenido -->
</div>

Id:
<div id="1">
  <!-- contenido -->
</div>

Style:
<div style="background-color: brown;">
  <!-- contenido -->
</div>

Tabindex:
<div tabindex="1">
  <!-- contenido -->
</div>

Title:
<div title="Hello World">
  <!-- contenido -->
</div>
