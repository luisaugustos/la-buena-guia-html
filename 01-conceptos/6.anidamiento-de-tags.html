<!--
  Anidamiento de etiquetas

  - Jerarquía (si una etiqueta está dentro de otra, es "hija" de la primera).
  - Flujo (una etiqueta debajo de otra)
  - Colocación de elementos (serán los lugares donde estará tu elemento)  
-->

Ejemplo de Jerarquía: 
<p>
  <h1>Una tag dentro de la otra</h1>
</p>

Ejemplo de Flujo:
<p>
  <!-- Contenido aquí -->
</p>
<p>
  <!-- Otro contenido aquí -->
</p>
