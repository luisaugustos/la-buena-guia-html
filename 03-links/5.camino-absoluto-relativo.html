  URLs absolutos versus relativos

  - Absolutos: tiene el protocolo y el ip o dominio: http://google.com
    - Siempre apunta para el mismo local pues es absoluto

  - Relativos
    - Relativo a la pagina que esta abierta en el momento.
    - Apunta para distintos sitios
-->
